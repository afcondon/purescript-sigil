workspace:
  extraPackages: {}

package:
  name: sigil
  description: Typographic rendering for type signatures (HTML + SVG)
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: afcondon
      githubRepo: purescript-sigil
  dependencies:
    - arrays: ">=7.3.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - integers: ">=6.0.0 <7.0.0"
    - language-cst-parser: ">=0.14.1 <0.15.0"
    - maybe: ">=6.0.0 <7.0.0"
    - numbers: ">=9.0.1 <10.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
    - web-dom: ">=6.0.0 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - console
